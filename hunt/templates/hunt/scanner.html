{% extends 'base/base.html' %}
{% load static %}
{% block title%}
Scan QR
{% endblock %}
{% block head %}
<script src="{% static 'hunt/js/html5-qrcode.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'hunt/css/qr.css' %}">
{% endblock %}
{% block content %}
<section class="min-h-screen bg-gradient-to-br from-zinc-900 to-blue-900 w-full grid place-items-center">
    <div class="flex flex-col gap-4 list-none">
        <li><h1 class="text-lg lg:text-2xl uppercase font-bold text-center">Scan QR code</h1></li>
        <li>
            <div id="scan-reader" class="">

            </div>
            <form action="" method="post" class="flex flex-col gap-3 mt-4 w-[90vw] lg:text-lg max-w-[700px]" id="qr-form">
                {% csrf_token %}
                <input type="text" hidden name="qr-code" id="result" class="w-full px-2 py-1 rounded bg-transparent border-2 border-white/70">
                <!-- <h2 id="success-result" class="text-lg font-bold ">QR scanned successfully, tap button</h2> -->
                <!-- <input type="submit" value="Save" name="save-btn" id="save-btn" class="text-xl font-bold uppercase  px-5  py-1 rounded-md bg-gradient-to-r from-blue-400 to-purple-400 w-fit mx-auto cursor-pointer"> -->
            </form>
        </li>
        <li class="flex flex-row justify-center">
            <a href="{% url 'gamers:profile' %}" class="bg-zinc-900 px-3 py-1 rounded uppercase">Go To Profile</a>
        </li>
    </div>
</section>
<script src="{% static 'hunt/js/qr-scan.js' %}" defer></script>
{% endblock %}
